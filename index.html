<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <title>ToBooList</title>
</head>
<body>
    <header>
        <!-- logo -->
        <img class="logo" src="img/Logo.png" alt="BooleanLogo">
        <div class="container">
            <span class="logotype">Toboolist</span>
        </div> 
    </header>

    <div class="board actionbar">
        <!-- button -->
        <button id="active">Add Task</button>
        <button id="unactive">Add Section</button>
    </div>
    <main class="board tasks">
        <section>
            <!-- new task -->        
            <div class="title">
                <div class="arrow-down"></div>
                <h3>New task</h3>
            </div>
            <div class="line">
                <div class="V">✔</div>
                <h5>Quarterly Newsletter</h5>
            </div>

        </section>
        <br>
        <section>
            <!-- today -->
            <div class="title">
                <div class="arrow-down"></div>
                <h3>Today</h3>
            </div>
            <div class="line">
                <div class="V">✔</div>
                <h5>Recruiting blog post</h5>
            </div>
            <div class="line">
                <div class="V">✔</div>
                <h5>Mobile app launch</h5>
            </div>
            <div class="line">
                <div class="V">✔</div>
                <h5>Interwiew John H.</h5>
            </div>
            <div class="line">
                <div class="V">✔</div>
                <h5>Summit update to mobilie storefronts</h5>
            </div>       
        </section>
        <br>
        <section>
            <!-- upcoming -->
            <div class="title">
                <div class="arrow-down"></div>
                <h3>Upcoming</h3>
            </div>
            <div class="line">
                <div class="V">✔</div>
                <h5>Schedule meeting with Alex</h5>
            </div>
            <div class="line">
                <div class="V">✔</div>
                <h5>Homepage refresh</h5>
            </div>
            <div class="line">
                <div class="V">✔</div>
                <h5>Onboard ne Sales team members</h5>
            </div>
            <div class="line">
                <div class="V">✔</div>
                <h5>Review editorial calendar</h5>
            </div>       
        </section>
        <div class="X">✘</div>
        <div class="V">✔</div>
    </main>

</body>
</html>
