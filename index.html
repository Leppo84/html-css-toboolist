<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <title>ToBooList</title>
</head>
<body>
    <header>
        <!-- logo -->
        <div class="container">
            <img class="logo" src="img/Logo.png" alt="BooleanLogo">
            <span class="logotype">Toboolist</span>
        </div> 

    </header>
    <div class="board actionbar">
        <!-- button -->
        <button id="active">Add Task</button>
        <button id="unactive">Add Section</button>
    </div>
    <main class="board tasks">
        <section>
            <!-- new task -->
            <div class="arrow-down"></div>
            <h3>New task</h3>
            <br>
            <div class="X">✘</div>
            <!-- $ &#10060; &#10004;&#10008; -->
            <h5>Quartely Newsletter</h5>
            <div class="V">✔</div>
            
        </section>
        <section>
            <!-- today -->
        </section>
        <section>
            <!-- upcoming -->
        </section>
    </main>

</body>
</html>
